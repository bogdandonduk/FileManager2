plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.1"

    defaultConfig {
        applicationId "pro.filemanager"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding = true
    }

    packagingOptions {
        exclude "DebugProbesKt.bin"
    }
}

dependencies {
    implementation 'com.r0adkll:slidableactivity:2.1.0'

    def v_data_store = "1.0.0-alpha08"
        implementation "androidx.datastore:datastore-preferences:$v_data_store"
        implementation "androidx.datastore:datastore:$v_data_store"

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.3'

    def v_glide = "4.12.0"
        implementation "com.github.bumptech.glide:glide:$v_glide"
        annotationProcessor "com.github.bumptech.glide:compiler:$v_glide"

    def v_coroutines = "1.4.0"
        implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$v_coroutines"
        implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$v_coroutines"

    implementation 'androidx.fragment:fragment-ktx:1.3.2'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'

    implementation 'com.github.bogdandonduk:UserInterfaceThemesAndroidLibrary:0.1.1'

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}